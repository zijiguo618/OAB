
<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
	<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Gateways</title>

	<!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
	<link rel="shortcut icon" href="favicon.ico">

	
	<link rel="stylesheet" href="bootstrap.min.css">
	<link rel="stylesheet" href="animate.css">
	<link rel="stylesheet" href="style.css">
	<script type="text/javascript" src="ssqaddress123.js"></script>

	<!-- Modernizr JS -->
	<script src="modernizr-2.6.2.min.js"></script>
	<!-- FOR IE9 below -->
	<!--[if lt IE 9]>
	<script src="js/respond.min.js"></script>
	<![endif]-->

	</head>
	<body>

		<div class="container">

			<div class="row">
				<div class="col-md-12 text-center">
					<ul class="menu">
						<li  ><a href="/basicinfo" class="hvr-underline-from-left"><i class="home1"></i>Business Info</a></li>
									<li class="active"><a href="/products" class="hvr-underline-from-left"><i class="prod1"></i>Gateways</a></li>
									<li><a href="/settlement" ><i class="text-size"></i>Settlement</a></li>
									<li><a href="/uploadMulti" class="hvr-underline-from-left"><i class="picture1"></i>Documents</a></li>
									<li><a href="/submission" class="hvr-underline-from-left"><i class="submission1"></i>Submission</a></li>
									<li><a href="/logout" class="hvr-underline-from-left"><i class="envelope1"></i>Log Out</a></li>
					</ul>
				</div>
			</div>
			<div class="row">
				<div class="col-md-8 col-md-offset-2">
					<h2>Gateways</h2>

					<!-- Start Sign In Form -->
					<form action="#" class="fh5co-form animate-box" data-animate-effect="fadeIn"  th:action="@{/products}" th:object="${products}"
		method="post">
						
						<div class="form-group">
						<label for="abbreviation" > Settlement Currencies</label>
						<br/>
						<input id="USD" type="checkbox" th:field="*{currencys}" value="USD" name="USD" onchange='securepayunionpaylisetner()'>USD</input>
						<input id="JPY" type="checkbox"
					th:field="*{currencys}" value="JPY"
					name="JPY" onchange='securepayunionpaylisetner()'> JPY</input>
						<input id="HKD" type="checkbox"
					th:field="*{currencys}" value="HKD"
					name="HKD" onchange='securepayunionpaylisetner()'> HKD</input>
						<input id="EUR" type="checkbox"
					th:field="*{currencys}" value="EUR"
					name="EUR" onchange='securepayunionpaylisetner()'> EUR</input>
						<input id="GBP" type="checkbox"
					th:field="*{currencys}" value="GBP"
					name="GBP" onchange='securepayunionpaylisetner()'> GBP</input>
						<input id="CAD" type="checkbox"
					th:field="*{currencys}" value="CAD"
					name="CAD" onchange='securepayunionpaylisetner()'> CAD</input>
						</div>
						<div class="form-group">
							<label for="GateWaysl" > GateWays </label>
							<br/>
							<input id="UnionPay" type="checkbox" th:field="*{cardOrgs}" value="UNIONPAY" name="UnionPay" onchange='securepayunionpaylisetner()'> UnionPay </input>
							<input id="AliPay" type="checkbox" th:field="*{cardOrgs}" value="ALIPAY" name="AliPay" onchange='securepayunionpaylisetner()'> AliPay</input>
							<input id="WeChatPay" type="checkbox" th:field="*{cardOrgs}" value="WECHAT" name="WeChatPay" onchange='securepayunionpaylisetner()'> WeChatPay</input>
						</div>
						<div class="form-group">
							<label for="Onlinel" > Online </label>
							<br/>
							<input id="PCcheck" type="checkbox" name="PC" onclick='gatewayPCmonitor()'> PC </input>
							<input id="websiteinp" type="txt" th:field="*{website}" placeholder="website"/>

						</div>

						<div class="form-group">
							<label for="In-APPl" > In-APP </label>
							<br/>
							<input id="IOS" type="checkbox" th:field="*{productName}" value="UP_EBANK_PAY" name="IOS" onclick='gatewayinappmonitor()'> IOS</input>
							<input id="Android" type="checkbox" th:field="*{cardOrgs}" value="UP_EBANK_PAY" name="Android" onclick='gatewayinappmonitor()'> Android</input>
						</div>
						<div class="form-group">
							<label for="WechatPlatforml" > WeChat Platform </label>
							<br/>
							<input id="Wetchat_Store" type="checkbox" th:field="*{productName}" value="UP_EBANK_PAY" name="Wetchat_Store" onclick='gatewayplatformmonitor()'> Wetchat Store</input>
							<input id="Wetchat_subscription" type="checkbox" th:field="*{productName}" value="UP_EBANK_PAY" name="Wetchat_subscription" onclick='gatewayplatformmonitor()'> Wetchat Subscription Account</input> 
							<input id="Wetchat_mini" type="checkbox" th:field="*{productName}" value="UP_EBANK_PAY" name="Wetchat_mini" onclick='gatewayplatformmonitor()'/> Wetchat Mini Program</input>
						</div>

						<div class="form-group">
							<label for="EasyPayl" > EasyPay</label>	<br/>
							<input id="EasyPay" type="checkbox"th:field="*{easyPay}" value="ACTIVE" name="easyPay">EasyPay </input><a href="https://vimeo.com/175835758">Demo</a>
						</div>	


						<div class="form-group">
							<label for="Offlinel" > Offline</label>	<br/>
							<input id="QRCode" type="checkbox" th:field="*{productName}" value="OFFLINE_QRCODE" name="QRCode" onclick='gatewaymonitor()'>Static QR Code</input>
							<input id="Wallet" type="checkbox" th:field="*{productName}" value="OFFLINE_QRCODE" name="Wallet" onclick='gatewaymonitor()'>IOS/Android Wallet</input> 
							<input id="POS" type="checkbox" th:field="*{productName}" value="OFFLINE_POS" name="POS" onclick='gatewaymonitor()'/>POS</input>
						</div>	

						<div class="form-group">
							<center><input type="submit" value="Submit" class="btn btn-primary"></center>
						</div>
						<script src="js/bootstrap.js"></script>
	
			<script type="text/javascript">
							addressInit('mailaddress_country',
									'mailaddress_state', 'mailaddress_city');
						</script>
						<script>
document.getElementById("UnionPay").disabled = true;
document.getElementById("AliPay").disabled = true;
document.getElementById("WeChatPay").disabled = true;
document.getElementById("IOS").disabled = true;
document.getElementById("Android").disabled = true;
document.getElementById("Wetchat_Store").disabled = true;
document.getElementById("Wetchat_subscription").disabled = true;
document.getElementById("Wetchat_mini").disabled = true;
document.getElementById("QRCode").disabled = true;
document.getElementById("Wallet").disabled = true;
document.getElementById("POS").disabled = true;
document.getElementById("PCcheck").disabled = true;
document.getElementById("websiteinp").readOnly = true;
		function securepayunionpaylisetner(){
			
			if((document.getElementById("UnionPay").checked ||document.getElementById("AliPay").checked||document.getElementById("WeChatPay").checked)==true){
				
				document.getElementById("IOS").disabled = false;
				document.getElementById("Android").disabled = false;
				document.getElementById("Wetchat_Store").disabled = false;
				document.getElementById("Wetchat_subscription").disabled = false;
				document.getElementById("Wetchat_mini").disabled = false;
				document.getElementById("QRCode").disabled = false;
				document.getElementById("Wallet").disabled = false;
				document.getElementById("POS").disabled = false;
				document.getElementById("PCcheck").disabled = false;
				document.getElementById("websiteinp").readOnly = false;
			}else{
				document.getElementById("IOS").disabled = true;
				document.getElementById("Android").disabled = true;
				document.getElementById("Wetchat_Store").disabled = true;
				document.getElementById("Wetchat_subscription").disabled = true;
				document.getElementById("Wetchat_mini").disabled = true;
				document.getElementById("QRCode").disabled = true;
				document.getElementById("Wallet").disabled = true;
				document.getElementById("POS").disabled = true;
				document.getElementById("PCcheck").disabled = true;
				document.getElementById("websiteinp").readOnly = true;
			}
			
			
			if((document.getElementById("USD").checked ||document.getElementById("JPY").checked||document.getElementById("EUR").checked||document.getElementById("HKD").checked ||document.getElementById("CAD").checked||document.getElementById("GBP").checked)==true)
				    {
				
				    document.getElementById("UnionPay").disabled = false;
					document.getElementById("AliPay").disabled = false;
					document.getElementById("WeChatPay").disabled = false;
				    }else{
				    	  	document.getElementById("UnionPay").disabled = true;
						document.getElementById("AliPay").disabled = true;
						document.getElementById("WeChatPay").disabled = true;
						document.getElementById("IOS").disabled = true;
						document.getElementById("Android").disabled = true;
						document.getElementById("Wetchat_Store").disabled = true;
						document.getElementById("Wetchat_subscription").disabled = true;
						document.getElementById("Wetchat_mini").disabled = true;
						document.getElementById("QRCode").disabled = true;
						document.getElementById("Wallet").disabled = true;
						document.getElementById("POS").disabled = true;
				    }
				}
function gatewayPCmonitor(){

	if((document.getElementById("WeChatPay").checked&&document.getElementById("CAD").checked&&document.getElementById("PCcheck").checked)==true){
		alert("Wetchat does not support CAD in PC");
	}
}
function gatewayinappmonitor(){
	if((document.getElementById("WeChatPay").checked&&(document.getElementById("IOS").checked||document.getElementById("Android").checked))==true){
		alert("Wetchat does not support in-APP");
	}
}
function gatewayplatformmonitor(){
	if((document.getElementById("WeChatPay").checked&&(document.getElementById("Wetchat_Store").checked||document.getElementById("Wetchat_subscription").checked||document.getElementById("Wetchat_mini").checked)&&(document.getElementById("GBP").checked||document.getElementById("HKD").checked||document.getElementById("JPY").checked||document.getElementById("CAD").checked))==true){
		alert("Wetchat only support USD and EUR in Wetchat Platform");
	}
	if((document.getElementById("AliPay").checked&&(document.getElementById("Wetchat_Store").checked||document.getElementById("Wetchat_subscription").checked||document.getElementById("Wetchat_mini").checked))==true){
		alert("Alipay does not support Wetchat Platform");
	}
				}		
		
		
		
				</script>

					</form>
					<!-- END Sign In Form -->

				</div>
			</div>

		</div>
	
	<!-- jQuery -->
	<script src="jquery.min.js"></script>
	<!-- Bootstrap -->
	<script src="bootstrap.min.js"></script>
	<!-- Placeholder -->
	<script src="jquery.placeholder.min.js"></script>
	<!-- Waypoints -->
	<script src="jquery.waypoints.min.js"></script>
	<!-- Main JS -->
	<script src="main.js"></script>


	</body>
</html>
