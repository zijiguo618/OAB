
<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->

	<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Register</title>
	
	<link rel="stylesheet" href="bootstrap.min.css">
	<link rel="stylesheet" href="animate.css">
	<link rel="stylesheet" href="style1.css">

	<!-- Modernizr JS -->
	<script src="modernizr-2.6.2.min.js"></script>
	<!-- FOR IE9 below -->
	<!--[if lt IE 9]>
	<script src="js/respond.min.js"></script>
	<![endif]-->

	</head>
	<body>

		<div class="container">
			
			<div class="row">
				<div class="col-md-4 col-md-offset-4">
					

					<!-- Start Sign In Form -->
					<form action="#" class="fh5co-form animate-box" data-animate-effect="fadeIn" th:action="@{/registration}" th:object="${registration}" method="post">
						<center>
			<img class="centerImage" src="logo.jpg" alt="Logo" width="200"
				height="200" />
		</center>
						
						<div class="form-group">
							<label for="name" class="sr-only">Name</label>
							<input type="text" class="form-control" id="name" placeholder="Name" autocomplete="off" th:field="*{fullname}" >
						</div>
						<div class="form-group">
							<label for="email" class="sr-only">Email</label>
							<input type="email" class="form-control" id="email" placeholder="Email" autocomplete="off" th:field="*{email}" >
						</div>
						<div class="form-group">
							<label for="password" class="sr-only">Password</label>
							<input type="password" class="form-control" id="password" placeholder="Password" autocomplete="off" th:field="*{password}" >
						</div>
						<div class="form-group">
							<label for="re-password" class="sr-only">Re-type Password</label>
							<input type="password" class="form-control" id="re-password" placeholder="Re-type Password" autocomplete="off" th:field="*{confirmpassword}">
						</div>

						<div class="form-group">
							<p>Already registered? <a href="/login">Sign In</a></p>
						</div>
						<div class="form-group">
							<center><input type="submit" value="Sign Up" class="btn btn-primary"></center>
						</div>
					</form>
					<!-- END Sign In Form -->

				</div>
			</div>
		
		</div>
	
	<script>
			var message = "[[${message}]]";
			if(message=="1"){
		 	alert("Email has been used"); }
			if(message=="1"){
				alert("Password and Confirm Password Not match");
			}
			
			</script>
	<!-- jQuery -->
	<script src="jquery.min.js"></script>
	<!-- Bootstrap -->
	<script src="bootstrap.min.js"></script>
	<!-- Placeholder -->
	<script src="jquery.placeholder.min.js"></script>
	<!-- Waypoints -->
	<script src="jquery.waypoints.min.js"></script>
	<!-- Main JS -->
	<script src="main.js"></script>

	</body>
</html>
