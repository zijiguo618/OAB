	<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Business Infomation</title>

	<!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
	<link rel="shortcut icon" href="favicon.ico">

	
	<link rel="stylesheet" href="bootstrap.min.css">
	<link rel="stylesheet" href="animate.css">
	<link rel="stylesheet" href="style.css">
	<script type="text/javascript" src="ssqaddress123.js"></script>

	<!-- Modernizr JS -->
	<script src="modernizr-2.6.2.min.js"></script>
	<!-- FOR IE9 below -->
	<!--[if lt IE 9]>
	<script src="js/respond.min.js"></script>
	<![endif]-->

	</head>
	<body>

		<div class="container">

			<div class="row">
				<div class="col-md-12 text-center">
					<ul class="menu">
						<li  class="active"><a href="/basicinfo" class="hvr-underline-from-left"><i class="home1"></i>Business Info</a></li>
									<li><a  class="hvr-underline-from-left"><i class="prod1"></i>Gateways</a></li>
									<li><a class="hvr-underline-from-left" ><i class="text-size"></i>Settlement</a></li>
									<li><a  class="hvr-underline-from-left"><i class="picture1"></i>Documents</a></li>
									<li><a  class="hvr-underline-from-left"><i class="submission1"></i>Submission</a></li>
									<li><a href="/logout" class="hvr-underline-from-left"><i class="envelope1"></i>Log Out</a></li>
					</ul>
				</div>
			</div>
			<div class="row">
				<div class="col-md-8 col-md-offset-2">

					<!-- Start Sign In Form -->
					<form action="#" class="fh5co-form animate-box" data-animate-effect="fadeIn" th:action="@{/basicinfo}" th:object="${basicinfo}"
		method="post">
											
<h2>Business Info</h2>
						<div class="form-group">
						<label for="abbreviation" >Company</label>
						<input	type="text" class="form-control"  th:field="*{abbreviation}" placeholder="Company Legal Name" autocomplete="off"/>
						<input type="text" class="form-control" th:field="*{name}" placeholder="Company DBA Name"  />
						
						<select id="industryselect" class="form-control"  name="industryselect" th:field="*{industry}">
						<option th:each="ind : ${industry}" th:text="${ind.value}"
							th:value="${ind.key}" />
						</select>
						<input type="text" class="form-control" th:field="*{comments}" placeholder="Company Detailed Comments"  />
						<select id="mailaddress_country" class="form-control" name="mailaddress_country" th:field="*{countryName}"></select>
						<select id="mailaddress_state" class="form-control" name="mailaddress_state" th:field="*{stateName}"></select>
						<select id="mailaddress_city" class="form-control" name="mailaddress_city" th:field="*{cityName}"	></select>
						<input type="text" th:field="*{streetName1}" class="form-control" placeholder="Street Address 1"/>
						<input type="text" th:field="*{streetName2}" class="form-control" placeholder="Street Address(Optional) "/>
						<input	type="text" th:field="*{federalID}" class="form-control" placeholder="Federal Tax ID"/>
						</div>
						<div class="form-group">
							<label for="country" > Contact </label>
							<input type="text" class="form-control" th:field="*{contactEmail}" placeholder="Primary Contact Email"  />
							<input	type="text" th:field="*{contactPerson}" class="form-control" placeholder="C-Level Contact Name" />
							<input type="text" th:field="*{contacttittle}" class="form-control" placeholder="Title"/>
							<input id="contactPhonenumber" type="text" th:field="*{contactPhone}" class="form-control" placeholder="Contact Numbe"/>
						</div>
						
						<div class="form-group">
							<center><input type="submit" value="Submit" class="btn btn-primary"></center>
						</div>
						<script src="js/bootstrap.js"></script>
	
			<script type="text/javascript">
							addressInit('mailaddress_country',
									'mailaddress_state', 'mailaddress_city');
						</script>
								<script>
					var contactPhonenumber=document.getElementById("contactPhonenumber");
					contactPhonenumber.placeholder="Contact Phone number: + 01";
					var countryselected=document.getElementById("mailaddress_country");
					countryselected.addEventListener("change", function() {
						var countrycode = this.value.split(",")[1];
					/* 	alert(countrycode); */
						contactPhonenumber.placeholder="Contact Phone number: + "+countrycode;
						
					});
				</script>
						
						
						
					</form>
					<!-- END Sign In Form -->

				</div>
			</div>

		</div>
	
	<!-- jQuery -->
	<script src="jquery.min.js"></script>
	<!-- Bootstrap -->
	<script src="bootstrap.min.js"></script>
	<!-- Placeholder -->
	<script src="jquery.placeholder.min.js"></script>
	<!-- Waypoints -->
	<script src="jquery.waypoints.min.js"></script>
	<!-- Main JS -->
	<script src="main.js"></script>


	</body>
</html>
