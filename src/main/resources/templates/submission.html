		<div class="container">
<div class="col-xs-3 banner-body-left" style="margin-top:200px;">
			<div class="row">
				<div class=" col-md-offset-7">
					<ul class="menu">
						<li ><a href="/basicinfo" class="hvr-underline-from-left"><i class="home1"></i>Business Info</a></li>
									<li><a href="/products" class="hvr-underline-from-left"><i class="prod1"></i>Gateways</a></li>

			</div>
			</div>
			<div class="col-xs-9 banner-body-right">
			<div class="row">
				<div class="col-md-10">
					

					<!-- Start Sign In Form -->
					<form action="#" class="fh5co-form animate-box" data-animate-effect="fadeIn"  th:action="@{/submission}" th:object="${submission}" method="post">
						<h2>Submission</h2>
						<div class="form-group">
						<label for="agreement" >Agreement</label>
						<object data="NihaoPay_Terms.pdf" type="application/pdf" width="100%" height="1100px"></object>
						<input type="checkbox" name="readandagree" value="readandagree" />
						<label for="read" >Has read term carefully and agree to accept terms</label>
						<br/>
						<label for="Signature" >Signature</label>
						<input id="signatureinp" type="text" th:field="*{signature}"/>
						<label for="today" >Today is:</label>
						<input type="date" id="currentdate" th:field="*{currentdate}" />
						
						</div>
						
						<div class="form-group">
							<center><input type="submit" value="Submit" class="btn btn-primary"></center>
						</div>
						<script src="js/bootstrap.js"></script>
	<script>
			var message = "[[${online}]]";
			
			if(message=="0"){
				document.getElementById("logo").style.display="none";
				document.getElementById("store").style.display="none";
			}
			
			</script>
					</form>
