	<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Submission</title>

	<!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
	<link rel="shortcut icon" href="favicon.ico">

	
	<link rel="stylesheet" href="bootstrap.min.css">
	<link rel="stylesheet" href="animate.css">
	<link rel="stylesheet" href="style1.css">
	<script type="text/javascript" src="ssqaddress123.js"></script>

	<!-- Modernizr JS -->
	<script src="modernizr-2.6.2.min.js"></script>
	<!-- FOR IE9 below -->
	<!--[if lt IE 9]>
	<script src="js/respond.min.js"></script>
	<![endif]-->

	</head>
	<body>

		<div class="container">
<div class="col-xs-3 banner-body-left" style="margin-top:200px;">
			<div class="row">
				<div class=" col-md-offset-6">
				<a href="http://nihaopay.com"><img class="centerImage" src="logo3.png" alt="Logo"  width="100%" height="100%" style="float:left; margin-top:-100px;" /></a>
				
					<ul class="menu">
						<li ><a href="/basicinfo" class="hvr-underline-from-left"><i class="home1"></i>Business</a></li>
									<li><a href="/products" class="hvr-underline-from-left"><i class="prod1"></i>Gateways</a></li>
									<li><a href="/settlement" ><i class="text-size"></i>Settlement</a></li>
									<li><a href="/uploadMulti" class="hvr-underline-from-left"><i class="picture1"></i>Documents</a></li>
									<li  class="active"><a href="/submission" class="hvr-underline-from-left"><i class="submission1"></i>Submission</a></li>
									<li><a href="/logout" class="hvr-underline-from-left"><i class="envelope1"></i>Log Out</a></li>
					</ul>
				</div>
			</div>
			</div>
			<div class="col-xs-9 banner-body-right">
			<div class="row">
				<div class="col-md-10">
					

					<!-- Start Sign In Form -->
					<form action="#" class="fh5co-form animate-box" data-animate-effect="fadeIn"  th:action="@{/submission}" th:object="${submission}" method="post">
						<h2>Submission  <a href="http://nihaopay.com"><img class="centerImage" src="logo.jpg" alt="Logo" width="60"height="60" style="float: right;" /></a></h2>
						<div class="form-group">
						<label for="agreement" >Terms and Services</label>
						<object data="NihaoPay_Terms.pdf" type="application/pdf" width="100%" height="1100px"></object>
						<input type="checkbox" name="readandagree" id="readandagree" value="readandagree" onchange='gatewayinappmonitor()'/>
						<label for="read" >Has read term carefully and agree to accept terms</label>
						<br/><br />
						<label for="Signature" >Signature</label>
						<input id="signatureinp" type="text" th:field="*{signature}" />
						<label for="today" >Date:</label>
						<input type="date" id="currentdate" th:field="*{currentdate}"  />
						
						</div>
						
						<div class="form-group">
							<center><input type="submit" value="Submit" id="submitbutton" class="btn btn-primary"></center>
						</div>
						<script src="js/bootstrap.js"></script>
	<script>
	document.getElementById("submitbutton").disabled=true;
			function gatewayinappmonitor(){
				var readandagree=document.getElementById("readandagree");
				var buttonsubmit=document.getElementById("submitbutton");
				if(readandagree.checked)
					buttonsubmit.disabled=false;
			}
			</script>
					</form>
					<!-- END Sign In Form -->

				</div>
			</div>
</div>
		</div>
	
	<!-- jQuery -->
	<script src="jquery.min.js"></script>
	<!-- Bootstrap -->
	<script src="bootstrap.min.js"></script>
	<!-- Placeholder -->
	<script src="jquery.placeholder.min.js"></script>
	<!-- Waypoints -->
	<script src="jquery.waypoints.min.js"></script>
	<!-- Main JS -->
	<script src="main.js"></script>


	</body>
</html>
