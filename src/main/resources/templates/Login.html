
<!DOCTYPE html>

	<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Log In</title>

	
	<link rel="stylesheet" href="bootstrap.min.css">
	<link rel="stylesheet" href="animate.css">
	<link rel="stylesheet" href="style.css">


	<!-- Modernizr JS -->
	<script src="modernizr-2.6.2.min.js"></script>
	<!-- FOR IE9 below -->
	<!--[if lt IE 9]>
	<script src="js/respond.min.js"></script>
	<![endif]-->

	</head>
	<body>

		<div class="container">

			<div class="row">
				<div class="col-md-4 col-md-offset-4">
					

					<!-- Start Sign In Form -->
					<form action="#" class="fh5co-form animate-box" data-animate-effect="fadeIn"  th:action="@{/login}" th:object="${login}"
		method="post">
						<h2>Sign In <img class="centerImage" src="logo.jpg" alt="Logo" width="70"height="70" /></h2>
						<div class="form-group">
							<label for="username" class="sr-only">Email</label>
							<input type="text" th:field="*{email}" class="form-control"  placeholder="Email" autocomplete="off"/>
						</div>
						<div class="form-group">
							<label for="password" class="sr-only">Password</label>
							<input type="password" th:field="*{password}" class="form-control" placeholder="Password" autocomplete="off">
						</div>
						
						<div class="form-group">
							<p>Not registered? <a href="/registration">Sign Up</a></p><input id="notrobot" type="checkbox" autocomplete="off"  onchange='securelisetner()'>I'm not Robot</input>
						</div>
						<div class="form-group">
							<center><input id="loginbtn" type="submit" value="Sign In" class="btn btn-primary"/></center>
						</div>
						<script>
						document.getElementById("loginbtn").disabled=true;
						function securelisetner(){
							if(document.getElementById("notrobot").checked==true){
								document.getElementById("loginbtn").disabled=false;
							} else{
								document.getElementById("loginbtn").disabled=true;
							}
						}
						
						</script>
					</form>
					<!-- END Sign In Form -->

				</div>
			</div>
			<script>
			var message = "[[${errormessage}]]";
			if(message=="1"){
		 	alert("You've finished Registration"); }
			if(message=="2"){
				alert("Password or Email not correct");
				
			}
			if(message=="3"){
				alert("Email not exsist");
				
			}
			
			</script>
	
	<!-- jQuery -->
	<script src="jquery.min.js"></script>
	<!-- Bootstrap -->
	<script src="bootstrap.min.js"></script>
	<!-- Placeholder -->
	<script src="jquery.placeholder.min.js"></script>
	<!-- Waypoints -->
	<script src="jquery.waypoints.min.js"></script>
	<!-- Main JS -->
	<script src="main.js"></script>


	</body>
</html>
