<h2>Business Info</h2>
					<!-- Start Sign In Form -->
					<form class="fh5co-form animate-box" data-animate-effect="fadeIn" enctype="multipart/form-data" action="/uploadMulti"  method="POST">
						
						<div class="form-group">
						<label for="businesslicense" >Business License</label>
						<input type="file" name="businessfile"  autocomplete="off"/>
						<label for="issuedidpic" >Owner/CEO/CFO government issued ID</label>
						<input type="file" name="issuedid"   autocomplete="off"/>
						<label for="voidedcheckpic" >voided check</label>
						<input type="file" name="voidedcheck" autocomplete="off"/>
						<label for="bankstatementpic" >Business Transaction History</label>
						<input type="file" name="bankstatement"  autocomplete="off"/>
						
						<label for="files" > Store Picture</label>
						<input id="instore" type="file" name="files" >In-Store Picture</input>
						<input id="logo" type="file" name="files" >Logo</input>
						<input id="store" type="file" name="files" >Store Picture</input>
						</div>
						
						<div class="form-group">
							<center><input type="submit" value="Submit" class="btn btn-primary"></center>
						</div>
						<script src="bootstrap.js"></script>
	<script>
			var message = "[[${online}]]";
		 	alert(message); 
			if(message=="0"){
				document.getElementById("logo").style.display="none";
				document.getElementById("store").style.display="none";
			}
			
			</script>
